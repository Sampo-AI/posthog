#
# `docker-compose` file used ONLY for hobby deployments.
#
# Please take a look at https://posthog.com/docs/self-host/deploy/hobby
# for more info.
#
# PostHog has sunset support for self-hosted K8s deployments.
# See: https://posthog.com/blog/sunsetting-helm-support-posthog
#

services:
    db:
        extends:
            file: docker-compose.base.yml
            service: db
        # Pin to postgres 12 until we have a process for pg_upgrade to postgres 15 for exsisting installations
        image: ${DOCKER_REGISTRY_PREFIX:-}postgres:12-alpine
        volumes:
            - postgres-data:/var/lib/postgresql/data

    redis:
        extends:
            file: docker-compose.base.yml
            service: redis
        volumes:
            - redis-data:/data

    redis7:
        extends:
            file: docker-compose.base.yml
            service: redis7
        volumes:
            - redis7-data:/data

    worker:
        extends:
            file: docker-compose.base.yml
            service: worker
        environment:
            SENTRY_DSN: $SENTRY_DSN
            SITE_URL: https://$DOMAIN
            SECRET_KEY: $POSTHOG_SECRET
            OBJECT_STORAGE_ACCESS_KEY_ID: 'object_storage_root_user'
            OBJECT_STORAGE_SECRET_ACCESS_KEY: 'object_storage_root_password'
            OBJECT_STORAGE_ENDPOINT: http://objectstorage:19000
            OBJECT_STORAGE_ENABLED: true
            ENCRYPTION_SALT_KEYS: $ENCRYPTION_SALT_KEYS
            CLICKHOUSE_USER: admin
            CLICKHOUSE_PASSWORD: $CLICKHOUSE_PASSWORD
            CLICKHOUSE_HOST: $CLICKHOUSE_HOST
            CLICKHOUSE_SECURE: 'true'
            KAFKA_HOSTS: $KAFKA_HOSTS
            KAFKA_SECURITY_PROTOCOL: SASL_SSL
            KAFKA_SASL_MECHANISM: PLAIN
            KAFKA_SASL_USER: $KAFKA_USER
            KAFKA_SASL_PASSWORD: $KAFKA_PASSWORD
            KAFKA_URL_FOR_CLICKHOUSE: $KAFKA_URL_FOR_CLICKHOUSE
            CLICKHOUSE_DISABLE_EXTERNAL_SCHEMAS: '1'
        image: $REGISTRY_URL:$POSTHOG_APP_TAG
    web:
        extends:
            file: docker-compose.base.yml
            service: web
        command: /compose/start
        volumes:
            - ./compose:/compose
            - ./posthog/posthog/models/event/sql.py:/code/posthog/models/event/sql.py
            - ./posthog/posthog/clickhouse/kafka_engine.py:/code/posthog/clickhouse/kafka_engine.py
        image: $REGISTRY_URL:$POSTHOG_APP_TAG
        environment:
            SENTRY_DSN: $SENTRY_DSN
            SITE_URL: https://$DOMAIN
            SECRET_KEY: $POSTHOG_SECRET
            OBJECT_STORAGE_ACCESS_KEY_ID: 'object_storage_root_user'
            OBJECT_STORAGE_SECRET_ACCESS_KEY: 'object_storage_root_password'
            OBJECT_STORAGE_ENDPOINT: http://objectstorage:19000
            OBJECT_STORAGE_ENABLED: true
            ENCRYPTION_SALT_KEYS: $ENCRYPTION_SALT_KEYS
            CLICKHOUSE_USER: admin
            CLICKHOUSE_PASSWORD: $CLICKHOUSE_PASSWORD
            CLICKHOUSE_HOST: $CLICKHOUSE_HOST
            CLICKHOUSE_SECURE: 'true'
            KAFKA_HOSTS: $KAFKA_HOSTS
            KAFKA_SECURITY_PROTOCOL: SASL_SSL
            KAFKA_SASL_MECHANISM: PLAIN
            KAFKA_SASL_USER: $KAFKA_USER
            KAFKA_SASL_PASSWORD: $KAFKA_PASSWORD
            KAFKA_URL_FOR_CLICKHOUSE: $KAFKA_URL_FOR_CLICKHOUSE
            CLICKHOUSE_DISABLE_EXTERNAL_SCHEMAS: '1'
            TRUST_ALL_PROXIES: true
            CORS_ALLOW_ALL_ORIGINS: true
        depends_on:
            - db
            - redis
            - objectstorage

    property-defs-rs:
        image: jakubgawlas/property-defs-rs:latest
        restart: on-failure
        environment:
            RUST_LOG: info
            DATABASE_URL: 'postgres://posthog:posthog@db:5432/posthog'
            SKIP_WRITES: 'false'
            SKIP_READS: 'false'
            FILTER_MODE: 'opt-out'
            KAFKA_HOSTS: $KAFKA_HOSTS
            KAFKA_TLS: 'true'
            KAFKA_SASL_USER: $KAFKA_USER
            KAFKA_SASL_PASSWORD: $KAFKA_PASSWORD
        depends_on:
            - db

    plugins:
        extends:
            file: docker-compose.base.yml
            service: plugins
        image: $REGISTRY_URL:$POSTHOG_APP_TAG
        environment:
            SENTRY_DSN: $SENTRY_DSN
            SITE_URL: https://$DOMAIN
            SECRET_KEY: $POSTHOG_SECRET
            OBJECT_STORAGE_ACCESS_KEY_ID: 'object_storage_root_user'
            OBJECT_STORAGE_SECRET_ACCESS_KEY: 'object_storage_root_password'
            OBJECT_STORAGE_ENDPOINT: http://objectstorage:19000
            OBJECT_STORAGE_ENABLED: true
            CDP_REDIS_HOST: redis7
            CDP_REDIS_PORT: 6379
            ENCRYPTION_SALT_KEYS: $ENCRYPTION_SALT_KEYS
            CLICKHOUSE_USER: admin
            CLICKHOUSE_PASSWORD: $CLICKHOUSE_PASSWORD
            CLICKHOUSE_HOST: $CLICKHOUSE_HOST
            CLICKHOUSE_SECURE: 'true'
            KAFKA_HOSTS: $KAFKA_HOSTS
            KAFKA_SECURITY_PROTOCOL: SASL_SSL
            KAFKA_SASL_MECHANISM: PLAIN
            KAFKA_SASL_USER: $KAFKA_USER
            KAFKA_SASL_PASSWORD: $KAFKA_PASSWORD
            KAFKA_URL_FOR_CLICKHOUSE: $KAFKA_URL_FOR_CLICKHOUSE
            CLICKHOUSE_DISABLE_EXTERNAL_SCHEMAS: '1'
        depends_on:
            - db
            - redis
            - redis7
            - objectstorage

    caddy:
        image: caddy:2.6.1
        restart: unless-stopped
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy-data:/data
            - caddy-config:/config
        depends_on:
            - web
    objectstorage:
        extends:
            file: docker-compose.base.yml
            service: objectstorage
        restart: on-failure
        volumes:
            - objectstorage:/data
        ports:
            - '19000:19000'
            - '19001:19001'

    asyncmigrationscheck:
        extends:
            file: docker-compose.base.yml
            service: asyncmigrationscheck
        image: $REGISTRY_URL:$POSTHOG_APP_TAG
        environment:
            SENTRY_DSN: $SENTRY_DSN
            SITE_URL: https://$DOMAIN
            SECRET_KEY: $POSTHOG_SECRET
            SKIP_ASYNC_MIGRATIONS_SETUP: 0

    # Temporal containers
    temporal:
        extends:
            file: docker-compose.base.yml
            service: temporal
        environment:
            - ENABLE_ES=false
        ports:
            - 7233:7233
        volumes:
            - ./posthog/docker/temporal/dynamicconfig:/etc/temporal/config/dynamicconfig
    elasticsearch:
        extends:
            file: docker-compose.base.yml
            service: elasticsearch
    temporal-admin-tools:
        extends:
            file: docker-compose.base.yml
            service: temporal-admin-tools
        depends_on:
            - temporal
    temporal-ui:
        extends:
            file: docker-compose.base.yml
            service: temporal-ui
        ports:
            - 8081:8080
        depends_on:
            temporal:
                condition: service_started
            db:
                condition: service_healthy

    temporal-django-worker:
        command: /compose/temporal-django-worker
        extends:
            file: docker-compose.base.yml
            service: temporal-django-worker
        volumes:
            - ./compose:/compose
        image: $REGISTRY_URL:$POSTHOG_APP_TAG
        environment:
            SENTRY_DSN: $SENTRY_DSN
            SITE_URL: https://$DOMAIN
            SECRET_KEY: $POSTHOG_SECRET
            KAFKA_HOSTS: $KAFKA_HOSTS
            KAFKA_SECURITY_PROTOCOL: SASL_SSL
            KAFKA_SASL_MECHANISM: PLAIN
            KAFKA_SASL_USER: $KAFKA_USER
            KAFKA_SASL_PASSWORD: $KAFKA_PASSWORD
        depends_on:
            - db
            - redis
            - objectstorage
            - temporal

volumes:
    zookeeper-data:
    zookeeper-datalog:
    zookeeper-logs:
    objectstorage:
    postgres-data:
    caddy-data:
    caddy-config:
    redis-data:
    redis7-data:
    kafka-data:
